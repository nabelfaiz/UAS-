<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Pembeli</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Edit Data Pembeli</h1>

    <form action="/update" method="POST"
          class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <!-- kirimkan ID tersembunyi -->
      <input type="hidden" name="id" value="{{.ID}}" />

      <div>
        <label class="block mb-1 font-medium">Nama</label>
        <input name="nama" value="{{.Nama}}"
               class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input name="email" type="email" value="{{.Email}}"
               class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">No. Telepon</label>
        <input name="notelp" value="{{.NoTelp}}"
               class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 font-medium">Kota</label>
          <input name="kota" value="{{.Alamat.Kota}}"
                 class="w-full border border-gray-300 px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Jalan</label>
          <input name="jalan" value="{{.Alamat.Jalan}}"
                 class="w-full border border-gray-300 px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">No. Rumah</label>
          <input name="nomer" type="number" value="{{.Alamat.Nomer}}"
                 class="w-full border border-gray-300 px-3 py-2 rounded" required />
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">ID Sepatu</label>
        <input name="sepatu_id" type="number" value="{{.Sepatu}}"
               class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div class="flex gap-4">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
          Simpan Perubahan
        </button>
        <a href="/" class="bg-gray-300 hover:bg-gray-400
                          text-gray-800 py-2 px-4 rounded">
          Batal
        </a>
      </div>
    </form>
  </div>
</body>
</html>
